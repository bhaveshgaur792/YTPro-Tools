<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>YTPro Tools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container py-5">
        <div class="card shadow-lg mx-auto" style="max-width: 600px;">
            <div class="card-header bg-primary text-white">
                <h1 class="text-center">YTPro Tools</h1>
            </div>
            <div class="card-body">
                <form id="analyze-form">
                    <div class="input-group mb-3">
                        <input type="url" class="form-control" placeholder="Paste YouTube URL" required>
                        <button class="btn btn-primary" type="submit">Analyze</button>
                    </div>
                </form>
                <div id="results" class="mt-4 d-none">
                    <div class="text-center mb-3">
                        <img id="thumbnail" class="img-fluid rounded" alt="Video thumbnail">
                    </div>
                    <table class="table table-bordered">
                        <tr><th>Title</th><td id="title"></td></tr>
                        <tr><th>Channel</th><td id="channel"></td></tr>
                        <tr><th>Views</th><td id="views"></td></tr>
                        <tr><th>Duration</th><td id="duration"></td></tr>
                        <tr><th>Tags</th><td id="tags"></td></tr>
                    </table>
                </div>
                <div id="error" class="alert alert-danger d-none"></div>
            </div>
        </div>
    </div>
    <script src="/static/js/script.js"></script>
</body>
</html>
